<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>credit card</title>
    <link rel="stylesheet" href="style/master.css">
    <link rel="stylesheet" href="style/output.css">
    <link rel="stylesheet" href="style/myfooter.css">
    <link rel="stylesheet" href="assets/css/fontello.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body class="w-full h-[100vh] flex flex-wrap justify-center items-end p-5 bg-[#089863] myFont">
    <!-- ----------------------------logo---------------------------------- -->
    <div class="w-full h-fit flex justify-center">
        <figure class="w-1/4 md:w-1/12 h-fit overflow-hidden">
            <img class="object-cover" src="assets/img/downloaded_file_1751447984280.webp" alt="">
        </figure>
    </div>
    <!-- ----------------------------main---------------------------------- -->
    <main
        class="w-10/12 sm:9/12 md:w-8/12 lg:w-5/12 h-[350px] mt-[150px] myShadow bg-amber-50 rounded-[10px] flex flex-wrap justify-center items-end relative">
        <!-- --------------------------card-------------------------------- -->

        <!-- front -->
        <figure
            class="card perspective w-10/12 sm:w-10/12 md:w-8/12 lg:w-9/12 scale-[.9] sm:scale-[.8] md:scale-[.75]  h-fit mx-auto transition-transform duration-700 transform-style-preserve-3d rounded-[10px] shadow-2xl absolute bottom-[100%] left-[50%] translate-x-[-50%] translate-y-[50%] *:text-center">
            <img class="object-cover w-full h-full rounded-[10px]"
                src="assets/img/Mancard-Pas-Etick-way2pay-index-93-08-08.jpg" alt="">
            <div class="w-full h-fit flex flex-wrap justify-center items-center z-20 absolute top-[56%] lg:top-[60%] left-0">
                <div id="cardInp1"
                    class="w-full pb-5 flex justify-evenly items-center *:w-1/5 *:bg-[#d0b40066] *:rounded-[5px] *:px-1.5  *:text-center">
                    <input class="text-white" id="cardNum1" type="text">
                    <input class="text-white" id="cardNum2" type="text">
                    <input class="text-white" id="cardNum3" type="text">
                    <input class="text-white" id="cardNum4" type="text">
                </div>
                <div id="cardInp2"
                    class="w-full h-[20px] flex justify-center gap-x-1 items-center *:w-[40px] *:lg:w-[25px] *:sm:w-[50px] *:rounded-[5px] *:text-center *:placeholder:text-[14px] text-white scale-[.9] pb-[25px] z-50">
                    <input class="text-white" id="year1" type="text">/
                    <input class="text-white" id="month1" type="text">
                </div>
            </div>

            <!-- back -->
            <div
                class="absolute top-0 left-0 w-full h-full backface-hidden rotate-y-180 bg-amber-100 rounded-[8px] flex justify-center flex-wrap">
                <div class="w-full h-1/5 bg-black mt-[20px]"></div>
                <figure class="w-1/6 h-fit">
                    <img class="object-cover" src="assets/img/abnc1qcvbzxn.webp" alt="">
                </figure>
                <div class="w-full h-fit flex justify-center">
                    <div id="cvv" class="bg-gray-900 rounded-[8px] w-fit h-fit p-1 text-white px-2.5 *:text-center">CVV2</div>
                </div>
            </div>
        </figure>
        <!-- ----------------------------inputs------------------------------ -->
        <div class="w-full h-fit flex flex-wrap justify-center items-center py-5">
            <span class="material-symbols-outlined text-[#d0b400] scale-[.8]">line_start_diamond</span>
            <h2 class="py-2.5 text-[#d0b400] font-bold text-center px-1 text-[14px]">شماره کارت</h2>
            <span class="material-symbols-outlined text-[#d0b400] scale-[.8]">line_end_diamond</span>
            <div id="Inp1"
                class="w-full h-fit pb-5 flex justify-evenly items-center *:w-1/5 *:border *:border-[#d0b400] *:rounded-[5px] *:px-1.5 border-b border-b-[#d0b400] *:text-center">
                <input id="num1" type="number">
                <input id="num2" type="password">
                <input id="num3" type="password">
                <input id="num4" type="number">
            </div>

            <div class="w-1/2 h-fit flex flex-wrap justify-center items-center">
                <span class="material-symbols-outlined text-[#d0b400] scale-[.8]">line_start_diamond</span>
                <h2 class="py-2.5 text-[#d0b400] font-bold text-center px-1 text-[14px]">CVV2</h2>
                <span class="material-symbols-outlined text-[#d0b400] scale-[.8]">line_end_diamond</span>
                <div id="cvv2"
                    class="w-full h-fit flex justify-center gap-x-1 items-center *:w-[60px] *:border *:border-[#d0b400] *:rounded-[5px] *:flex *:justify-center *:items-center *:placeholder:text-[14px] *:px-1.5 *:text-center">
                    <input type="number">
                </div>
            </div>

            <div class="w-1/2 h-fit flex flex-wrap justify-center items-center">
                <span class="material-symbols-outlined text-[#d0b400] scale-[.8]">line_start_diamond</span>
                <h2 class="py-2.5 text-[#d0b400] font-bold text-center px-1 text-[14px]">تاریخ انقضا</h2>
                <span class="material-symbols-outlined text-[#d0b400] scale-[.8]">line_end_diamond</span>
                <div id="Inp2"
                    class="w-full h-fit flex justify-center gap-x-1 items-center *:w-[60px] *:border *:border-[#d0b400] *:rounded-[5px] *:flex *:justify-center *:items-center *:placeholder:text-[14px] *:px-1.5  *:text-center">
                    <input id="year" type="number" placeholder="سال">
                    <input id="month" type="number" placeholder="ماه">
                </div>
            </div>
            <!-- ----------------------------button------------------------------ -->
            <div class="w-full h-fit px-10">
                <button
                    class="w-full h-fit py-1 font-bold bg-[#089863] border-2 border-[#089863] text-white rounded-[10px] mt-[20px] cursor-pointer hover:scale-[.95] duration-300">ثبت
                    کارت</button>
            </div>
        </div>
    </main>
    <aside class="w-full h-fit">
        <section class="scale-[.7] md:scale-[.9]">
            <figure>
                <img src="assets/img/IMG_20250601_000653_953.webp" alt="">
            </figure>
            <div class="h-fit">
                <p class="pt-2.5 ">Developed by:</p>
                <h4>Reyhaneh Ghalambor</h4>
                <ul class="pb-2.5">
                    <li><a class=" icon-github-circled-alt2" href="https://github.com/reyhanneh-gh"></a>
                    </li>
                    <li><a class=" icon-instagram" href="https://www.instagram.com/reyhaneh.alt/"></a></li>
                    <li><a class=" icon-linkedin-circled" href="www.linkedin.com/in/reyhaneh-ghalambor-76a889368"></a>
                    </li>
                </ul>
            </div>
        </section>
    </aside>
</body>

<script src="js/master.js"></script>

</html>
