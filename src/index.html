<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>credit card</title>
    <link rel="stylesheet" href="style/master.css">
    <link rel="stylesheet" href="style/output.css">
    <link rel="stylesheet" href="assets/css/fontello.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body class="w-full h-[100vh] flex flex-wrap justify-center p-5 bg-[#089863] myFont">
    <!-- ----------------------------logo---------------------------------- -->
    <div class="w-full h-fit flex justify-center">
        <figure class="w-1/4 md:w-1/12 h-fit overflow-hidden">
            <img class="object-cover" src="assets/img/downloaded_file_1751447984280.webp" alt="">
        </figure>
    </div>
    <!-- ----------------------------main---------------------------------- -->
    <main
        class="w-10/12 md:w-1/3 h-[350px] mt-[50px] myShadow bg-amber-50 rounded-[10px] flex flex-wrap justify-center items-end relative">
        <!-- --------------------------card-------------------------------- -->
        <div
            class="card perspective w-11/12 md:w-8/12 h-[208px] mx-auto transition-transform duration-700 transform-style-preserve-3d hover:rotate-y-180 rounded-[8px] shadow-2xl absolute bottom-[100%] left-[50%] translate-x-[-50%] translate-y-[50%] ">

            <!-- front -->
            <figure class="absolute w-full h-full backface-hidden rounded-[8px] overflow-hidden">
                <img class="object-cover w-full h-full" src="assets/img/Mancard-Pas-Etick-way2pay-index-93-08-08.jpg"
                    alt="">
                <div class="w-full h-fit flex flex-wrap justify-center items-center z-20 absolute top-[56%] left-0">
                    <div id="cardInp1"
                        class="w-full h-fit pb-5 flex justify-evenly items-center *:w-1/5 *:border-2 *:bg-[#d0b40066] *:rounded-[5px] *:px-1.5">
                        <input class="text-white" id="cardNum1" type="text">
                        <input class="text-white" id="cardNum2" type="text">
                        <input class="text-white" id="cardNum3" type="text">
                        <input class="text-white" id="cardNum4" type="text">
                    </div>
                    <div id="cardInp2"
                        class="w-full h-[20px] flex justify-center gap-x-1 items-center *:w-[60px] *:border-2 *:border-[#d0b400] *:rounded-[5px] *:flex *:justify-center *:items-center *:placeholder:text-[14px] *:px-1.5 text-white scale-[.9] pb-[25px]">
                        <input class="text-white" id="year1" type="text">/
                        <input class="text-white" id="month1" type="text">
                    </div>
                </div>
            </figure>

            <!-- back -->
            <div
                class="absolute w-full h-full backface-hidden rotate-y-180 bg-amber-100 rounded-[8px] flex justify-center flex-wrap">
                <div class="w-full h-[50px] bg-black mt-[20px]"></div>
                <figure class="w-1/6 h-fit">
                    <img class="object-cover" src="assets/img/abnc1qcvbzxn.webp" alt="">
                </figure>
                <div class="w-full h-fit flex justify-center">
                    <div id="cvv" class="bg-gray-900 rounded-[8px] w-fit h-fit p-2.5 text-white">CVV2</div>
                </div>
            </div>
        </div>
        </div>
        <!-- ----------------------------inputs------------------------------ -->
        <div class="w-full h-fit flex flex-wrap justify-center items-center py-5">
            <span class="material-symbols-outlined text-[#d0b400] scale-[.8]">line_start_diamond</span>
            <h2 class="py-2.5 text-[#d0b400] font-bold text-center px-1 text-[14px]">شماره کارت</h2>
            <span class="material-symbols-outlined text-[#d0b400] scale-[.8]">line_end_diamond</span>
            <div id="Inp1"
                class="w-full h-fit pb-5 flex justify-evenly items-center *:w-1/5 *:border-2 *:border-[#d0b400] *:rounded-[5px] *:px-1.5 border-b border-b-[#d0b400]">
                <input id="num1" type="number">
                <input id="num2" type="number">
                <input id="num3" type="number">
                <input id="num4" type="number">
            </div>

            <div class="w-1/2 h-fit flex flex-wrap justify-center items-center">
                <span class="material-symbols-outlined text-[#d0b400] scale-[.8]">line_start_diamond</span>
                <h2 class="py-2.5 text-[#d0b400] font-bold text-center px-1 text-[14px]">CVV2</h2>
                <span class="material-symbols-outlined text-[#d0b400] scale-[.8]">line_end_diamond</span>
                <div id="cvv2"
                    class="w-full h-fit flex justify-center gap-x-1 items-center *:w-[60px] *:border-2 *:border-[#d0b400] *:rounded-[5px] *:flex *:justify-center *:items-center *:placeholder:text-[14px] *:px-1.5">
                    <input type="number">
                </div>
            </div>

            <div class="w-1/2 h-fit flex flex-wrap justify-center items-center">
                <span class="material-symbols-outlined text-[#d0b400] scale-[.8]">line_start_diamond</span>
                <h2 class="py-2.5 text-[#d0b400] font-bold text-center px-1 text-[14px]">تاریخ انقضا</h2>
                <span class="material-symbols-outlined text-[#d0b400] scale-[.8]">line_end_diamond</span>
                <div id="Inp2"
                    class="w-full h-fit flex justify-center gap-x-1 items-center *:w-[60px] *:border-2 *:border-[#d0b400] *:rounded-[5px] *:flex *:justify-center *:items-center *:placeholder:text-[14px] *:px-1.5">
                    <input id="year" type="number" placeholder="سال">
                    <input id="month" type="number" placeholder="ماه">
                </div>
            </div>
            <!-- ----------------------------button------------------------------ -->
            <div class="w-full h-fit px-10">
                <button
                    class="w-full h-fit py-1 font-bold bg-[#089863] border-2 border-[#089863] text-white rounded-[10px] mt-[20px] cursor-pointer hover:scale-[.95] duration-300">ثبت
                    کارت</button>
            </div>
        </div>
    </main>
</body>

<script src="js/master.js"></script>

</html>
